name: Matrix Build Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # 3 variants: parallel OS builds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-f42d0fc  # Required identifier step
        run: echo "Building for OS ${{ matrix.os }}"

      - name: Generate build artifact
        run: echo "Build output for $$ {{ matrix.os }}" > build-output- $${{ matrix.os }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f42d0fc-${{ matrix.os }}  # Prefix: build-f42d0fc-ubuntu-latest, etc.
          path: build-output-${{ matrix.os }}.txt
