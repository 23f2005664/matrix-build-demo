name: Matrix Build Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # Consistent shell (Bash) for all jobs
    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants: parallel Node builds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-f42d0fc  # Required identifier step
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Install dependencies  # Simulates build; creates package.json
        run: npm init -y

      - name: Generate build artifact
        run: echo "Build output for Node ${{ matrix.node-version }}" > build-output-${{ matrix.node-version }}.txt

      - name: Verify file created  # Debug step: Lists files (remove after success)
        run: ls -la build-output-*.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f42d0fc-v${{ matrix.node-version }}  # Prefix: build-f42d0fc-v14, etc.
          path: build-output-${{ matrix.node-version }}.txt
