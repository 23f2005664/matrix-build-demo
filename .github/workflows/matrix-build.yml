name: Matrix Build Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]  # At least 3 variants
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-f42d0fc  # Required identifier step
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Install dependencies
        run: npm init -y  # Creates a basic package.json to simulate a build

      - name: Generate build artifact
        run: echo "Build output for Node $$ {{ matrix.node-version }}" > build-output- $${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f42d0fc-v${{ matrix.node-version }}  # Required prefix
          path: build-output-${{ matrix.node-version }}.txt
